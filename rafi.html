<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafi - Your Personal Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
        }
        #chat-container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: white;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rafi - Your Personal Assistant</h1>
    </header>
    <div id="chat-container">
        <iframe src="https://chat.openai.com/" title="Rafi Chat"></iframe>
    </div>
</body>
</html>
